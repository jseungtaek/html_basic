<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap .rec{width:100px; height:300px; background-color:red; transition-duration:4s; transition-delay:2s; transition-timing-function:ease-in;}
        #wrap .rec:hover{width:300px; height:100px; background-color:green;}
        #wrap .rec:active{width:300px; height:300px; background-color:blue; border-radius:300px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="rec"></div>
    </div>
</body>
</html>
