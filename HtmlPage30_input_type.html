<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br />
        <input type="text" id="name" name="firstname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="name" name="lastname" /><br />
        <label for="id">ID:</label><br />
        <input type="text" id="uid" name="uid" /><br />
        <label for="pw">password:</label><br />
        <input type="password" id="upw" name="upw" /><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1">Bike</label><br />
        <input type="checkbox" id="vehicle2" name="vegicle2" value="Car" />
        <label for="vehicle2">Car</label><br />
        <input type="button" onclick="alert('plz dont click me! thx')" value="Click Me!" /><br />
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" /><br />
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" /><br />
        <label for="brithdaymonth">birthday (month and year):</label>
        <input type="month" id="birthdaymonth" name="birthdaymonth" /><br />
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime" /><br />
        <label for="email">Enter yout E-mail:</label>
        <input type="email" id="email" name="email" /><br />
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" /><br />
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" /><br />
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50" /><br />
        <label for="search">search:</label>
        <input type="search" id="search" name="search" /><br />
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required /><br />
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt" /><br />
        <label for="hpage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage" /><br />
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week" /><br />
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="hidden" id="custId" name="custId" value="3487">
        <input type="submit" value="Submit">
        <input type="reset" />
    </form>
</body>
</html>
